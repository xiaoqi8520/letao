<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的乐淘主页</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left"></div>
        <div class="center">
            <h4>完整乐淘主页</h4>
        </div>
        <div class="right">
            <a href="#"><i class="fa fa-search"></i></a>
        </div>
    </header>
    <!-- 主题区域 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                        <!-- 轮播图 -->
        <section class="slide">
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner6.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./images/banner3.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./images/banner4.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./images/banner5.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./images/banner6.png" /></a></div>
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="1.jpg" /></a></div>
                    </div>
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                    </div>
                </div>
            </section>
            <!-- 导航栏 -->
            <nav class="nav">
                <div class="mui-row">
                    <div class="mui-col-xs-4"><a href="#"><img src="./images/nav1.png" alt=""></a></div>
                    <div class="mui-col-xs-4"><a href="#"><img src="./images/nav2.png" alt=""></a></div>
                    <div class="mui-col-xs-4"><a href="#"><img src="./images/nav3.png" alt=""></a></div>
                    <div class="mui-col-xs-4"><a href="#"><img src="./images/nav4.png" alt=""></a></div>
                    <div class="mui-col-xs-4"><a href="#"><img src="./images/nav5.png" alt=""></a></div>
                    <div class="mui-col-xs-4"><a href="#"><img src="./images/nav6.png" alt=""></a></div>
                </div>
            </nav>

            <div class="banner">
                <div class="mui-row">
                    <div class="mui-col-xs-8 left">

                            <img src="./images/active1.png" alt="">

                        <a href="#">
                            <img src="./images/active4.png" alt="">

                    <div class="mui-col-xs-4 right">
                        <a href="#">
                            <img src="./images/active3.png" alt="">

                </div>
            </div>
            <!-- 品牌专区 -->
            <div class="brand">
                <div class="title">

                        <img src="./images/title0.png" alt="">

                    <div class="mui-row">

                            <button>立即购买</button>

            <!-- 女士专区 -->
            <div class="women">
                <div class="title">
                    <a href="#">
                        <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/0f114575dc7745449be274fdde967ecc.jpg"

                </div>
                <div class="content">
                    <a href="#">
                        <img src="./images/title2.png" alt="">

                </div>
                <div class="women-product">
                    <div class="mui-row">
                        <div class="mui-col-xs-6">
                            <a href="#">
                                <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2018/2091985194bd4194a32874401aa3ebaf.jpg"

                            <a href="#">

                    <a href="#">
                        <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/20796e08bdb2459a970fd9899fa080ca.jpg"
                            alt="">

                </div>

                    <a href="#">

                                    alt="">

                                    alt="">
                            </a>

                    </div>
                </div>
